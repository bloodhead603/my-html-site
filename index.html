        }

        header {

            margin-bottom: 25px;
            padding: 20px;
            background: linear-gradient(45deg, #3498db, #8e44ad);
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.15);
            color: white;
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: "";

            left: -10px;
            right: -10px;
            bottom: -10px;

            z-index: -1;

        h1 {
            font-family: 'Baloo 2', cursive;
            font-size: 3rem;
            text-shadow: 3px 3px 0 rgba(0,0,0,0.2);

        }

        .subtitle {
            font-size: 1.4rem;
            margin-bottom: 15px;
            font-weight: 700;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 15px;
            font-size: 1.1rem;
            flex-wrap: wrap;
        }

        .stat-box {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 50px;
            backdrop-filter: blur(5px);
            min-width: 220px;
        }

        .tabs-container {
            overflow-x: auto;
            margin-bottom: 25px;
            padding-bottom: 5px;
            scrollbar-width: thin;
            scrollbar-color: #3498db #f0f0f0;
        }

        .tabs-container::-webkit-scrollbar {
            height: 8px;
        }

        .tabs-container::-webkit-scrollbar-track {
            background: #f0f0f0;
            border-radius: 4px;
        }

        .tabs-container::-webkit-scrollbar-thumb {
            background: #3498db;
            border-radius: 4px;
        }

        .tabs {
            display: flex;
            flex-wrap: nowrap;
            gap: 8px;
            padding: 5px 0;
            width: max-content;
            min-width: 100%;
        }

        .tab {
            padding: 12px 18px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 50px;
            font-family: 'Comic Neue', cursive;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .tab:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        .tab.active {
            background: #f1c40f;
            color: #2c3e50;
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }

        .tab.active::after {
            content: "â˜…";
            position: absolute;
            top: -8px;
            right: 5px;
            font-size: 1.5rem;
            animation: twinkle 1.5s infinite;
        }

        .leaderboard-container {
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }

        .leaderboard-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 10px;
            background: linear-gradient(90deg, #3498db, #e74c3c, #f1c40f, #2ecc71, #9b59b6);
            border-radius: 10px 10px 0 0;
        }

        .leaderboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .leaderboard-title {
            font-family: 'Baloo 2', cursive;
            font-size: 1.8rem;
            color: #3498db;
        }

        .reset-btn {
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 10px 25px;
            font-family: 'Comic Neue', cursive;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .reset-btn:hover {
            background: #c0392b;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 15px;
            font-size: 1.1rem;
        }

        th {
            background: #3498db;
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 700;
            position: sticky;
            top: 0;
        }

        th:first-child {
            border-radius: 12px 0 0 0;
        }

        th:last-child {
            border-radius: 0 12px 0 0;
        }

        tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        tr:nth-child(odd) {
            background-color: #ffffff;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
        }

        .rank {
            font-weight: 700;
            text-align: center;
            font-size: 1.3rem;
            width: 50px;
        }

            background: linear-gradient(to right, #f1c40f, #ffd700);
            color: #fff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            box-shadow: 0 3px 6px rgba(0,0,0,0.2);
        }
        .rank-2 { 
            background: linear-gradient(to right, #95a5a6, #bdc3c7);
            color: #fff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;

        }

        }

        }

            border-radius: 8px;

            border-radius: 10px;

            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-left: 10px;
        }

        .add-stars-btn:hover {

            transform: translateY(-2px);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 16px;
            border-radius: 50px;
            position: absolute;
            top: 20px;
            right: 20px;
            backdrop-filter: blur(5px);
        }

        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: #f1c40f;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #2c3e50;

            border: none;
            border-radius: 50px;

            gap: 15px;
            margin-top: 20px;
        }

        .student-card {
            background: white;
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);

            align-items: center;
            transition: transform 0.3s ease;

            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #3498db;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
            margin-right: 15px;
        }

            background: #e84393;
        }

            flex-grow: 1;
        }

        .student-stars {
            font-size: 1.2rem;
            font-weight: bold;
            color: #f1c40f;
        }

        @keyframes twinkle {
            0% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
            100% { opacity: 0.5; transform: scale(1); }
        }

        @keyframes fadeInOut {
            0% { opacity: 0; transform: translateY(20px); }
            20% { opacity: 1; transform: translateY(0); }
            80% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(20px); }
        }

            .stats {

                align-items: center;
                gap: 10px;

                max-width: 300px;
            }
            
            th, td {

                font-size: 1rem;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .tab {
                padding: 10px 15px;
                font-size: 0.9rem;
            }
            
            .points-input {
                width: 60px;
                padding: 6px;
            }

            }
            
            .leaderboard-header {
                flex-direction: column;
                gap: 15px;
            }
            
            .reset-btn {
                width: 100%;
                justify-content: center;
            }

                position: relative;
                top: 0;
                right: 0;
                justify-content: center;
                margin-top: 15px;
                width: 100%;
            }
        }
    </style>
</head>

                gender: "girl", 
                stars: {
                    overall: 18,
                    english: 4,
                    filipino: 4,
                    mathematics: 3,
                    science: 2,
                    aralingPanlipunan: 2,
                    epp: 1,
                    mapeh: 1,
                    gmrc: 1
                }
            },
            { 
                id: 20, 
                name: "VILLARUZ, PRINCESS MAE BERJAME", 
                gender: "girl", 
                stars: {
                    overall: 19,
                    english: 4,
                    filipino: 4,
                    mathematics: 4,
                    science: 2,
                    aralingPanlipunan: 2,
                    epp: 1,
                    mapeh: 1,
                    gmrc: 1
                }
            }
        ];

        // DOM elements
        const tabs = document.querySelectorAll('.tab');
        const leaderboardBody = document.getElementById('leaderboard-body');
        const activeSubjectSpan = document.getElementById('active-subject');
        const totalStarsSpan = document.getElementById('total-stars');
        const topStudentSpan = document.getElementById('top-student');
        const saveNotice = document.getElementById('save-notice');
        const resetNotice = document.getElementById('reset-notice');
        const studentList = document.getElementById('student-list');
        const resetBtn = document.getElementById('reset-stars');
        const logoutBtn = document.getElementById('logout-btn');

        let currentSubject = 'overall';
        let allStudents = [];
        const currentUser = "teacher1"; // Simulated user

        // Initialize the application
        function init() {
            // Load data from localStorage or use initial data
            loadData();
            
            // Set up event listeners
            setupEventListeners();
            
            // Render the initial leaderboard
            renderLeaderboard(currentSubject);
            
            // Render student cards
            renderStudentCards();
        }

        // Load data from localStorage
        function loadData() {
            const savedData = localStorage.getItem(`grade5Leaderboard_${currentUser}`);
            if (savedData) {
                allStudents = JSON.parse(savedData);
            } else {
                allStudents = JSON.parse(JSON.stringify(initialStudents));
                saveData();
            }
        }

        // Save data to localStorage
        function saveData() {
            localStorage.setItem(`grade5Leaderboard_${currentUser}`, JSON.stringify(allStudents));
            showSaveNotice();
        }

        // Set up event listeners
        function setupEventListeners() {
            // Tab switching
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    // Remove active class from all tabs
                    tabs.forEach(t => t.classList.remove('active'));
                    
                    // Add active class to clicked tab
                    tab.classList.add('active');
                    
                    // Update current subject
                    currentSubject = tab.getAttribute('data-class');
                    
                    // Render the new leaderboard
                    renderLeaderboard(currentSubject);
                });
            });
            
            // Reset button event
            resetBtn.addEventListener('click', resetAllStars);
            
            // Logout button event
            logoutBtn.addEventListener('click', logoutUser);
        }

        // Render the leaderboard for a specific subject
        function renderLeaderboard(subject) {
            // Clear the current leaderboard
            leaderboardBody.innerHTML = '';
            
            // Get students sorted by stars for the current subject
            const sortedStudents = [...allStudents].sort((a, b) => 
                b.stars[subject] - a.stars[subject]
            );
            
            // Update header stats
            updateHeaderStats(sortedStudents, subject);
            
            // Create rows for each student
            sortedStudents.forEach((student, index) => {
                const row = document.createElement('tr');
                row.classList.add(student.gender);
                
                // Rank cell
                const rankCell = document.createElement('td');
                rankCell.classList.add('rank');
                if (index === 0) rankCell.classList.add('rank-1');
                else if (index === 1) rankCell.classList.add('rank-2');
                else if (index === 2) rankCell.classList.add('rank-3');
                rankCell.textContent = index + 1;
                
                // Name cell
                const nameCell = document.createElement('td');
                nameCell.classList.add('student-name');
                
                const genderIcon = document.createElement('span');
                genderIcon.classList.add('gender-icon');
                genderIcon.innerHTML = student.gender === 'boy' ? 
                    '<i class="fas fa-mars"></i>' : 
                    '<i class="fas fa-venus"></i>';
                
                nameCell.appendChild(genderIcon);
                nameCell.appendChild(document.createTextNode(student.name));
                
                // Stars cell
                const starsCell = document.createElement('td');
                starsCell.classList.add('stars');
                
                // Add star icons
                const starCount = student.stars[subject];
                for (let i = 0; i < starCount; i++) {
                    const starIcon = document.createElement('i');
                    starIcon.classList.add('fas', 'fa-star', 'star');
                    starsCell.appendChild(starIcon);
                }
                
                // Add star count text
                const starCountText = document.createElement('span');
                starCountText.textContent = ` (${starCount})`;
                starsCell.appendChild(starCountText);
                
                // Add stars cell
                const addStarsCell = document.createElement('td');
                
                const inputGroup = document.createElement('div');
                inputGroup.style.display = 'flex';
                inputGroup.style.alignItems = 'center';
                
                const input = document.createElement('input');
                input.type = 'number';
                input.min = '1';
                input.max = '5';
                input.value = '1';
                input.classList.add('points-input');
                
                const button = document.createElement('button');
                button.classList.add('add-stars-btn');
                button.innerHTML = '<i class="fas fa-plus"></i> Add';
                
                // Add event listener to the button
                button.addEventListener('click', () => {
                    const starsToAdd = parseInt(input.value) || 1;
                    addStars(student.id, starsToAdd, subject);
                });
                
                inputGroup.appendChild(input);
                inputGroup.appendChild(button);
                addStarsCell.appendChild(inputGroup);
                
                // Append all cells to the row
                row.appendChild(rankCell);
                row.appendChild(nameCell);
                row.appendChild(starsCell);
                row.appendChild(addStarsCell);
                
                // Append row to the table body
                leaderboardBody.appendChild(row);
            });
        }

        // Render student cards
        function renderStudentCards() {
            studentList.innerHTML = '';
            
            allStudents.forEach(student => {
                const card = document.createElement('div');
                card.classList.add('student-card', student.gender);
                
                const avatar = document.createElement('div');
                avatar.classList.add('student-avatar');
                avatar.textContent = student.name.charAt(0);
                
                const info = document.createElement('div');
                info.classList.add('student-info');
                
                const name = document.createElement('div');
                name.classList.add('student-name');
                name.textContent = student.name;
                
                const stars = document.createElement('div');
                stars.classList.add('student-stars');
                stars.innerHTML = `<i class="fas fa-star"></i> ${student.stars.overall} Stars`;
                
                info.appendChild(name);
                info.appendChild(stars);
                
                card.appendChild(avatar);
                card.appendChild(info);
                
                studentList.appendChild(card);
            });
        }

        // Update header statistics
        function updateHeaderStats(students, subject) {
            // Format subject name
            const subjectNames = {
                overall: "Overall Stars",
                english: "English",
                filipino: "Filipino",
                mathematics: "Mathematics",
                science: "Science",
                aralingPanlipunan: "Araling Panlipunan",
                epp: "EPP",
                mapeh: "MAPEH",
                gmrc: "GMRC"
            };
            
            // Update active subject display
            activeSubjectSpan.textContent = subjectNames[subject];
            
            // Calculate total stars
            let totalStars = 0;
            if (subject === 'overall') {
                totalStars = students.reduce((total, student) => total + student.stars.overall, 0);
            } else {
                totalStars = students.reduce((total, student) => total + student.stars[subject], 0);
            }
            totalStarsSpan.textContent = totalStars;
            
            // Get top student
            const topStudent = students[0];
            if (topStudent) {
                topStudentSpan.textContent = topStudent.name;
            }
        }

        // Add stars to a student
        function addStars(studentId, stars, subject) {
            // Find the student
            const student = allStudents.find(s => s.id === studentId);
            if (student) {
                // Add stars to the specific subject
                student.stars[subject] += stars;
                
                // If it's not the overall tab, update the overall stars
                if (subject !== 'overall') {
                    student.stars.overall += stars;
                }
                
                // Re-render the leaderboard and cards
                renderLeaderboard(currentSubject);
                renderStudentCards();
                
                // Save the data
                saveData();
            }
        }

        // Show save notification
        function showSaveNotice() {
            saveNotice.style.display = 'block';
            setTimeout(() => {
                saveNotice.style.display = 'none';
            }, 3000);
        }
        
        // Show reset notification
        function showResetNotice() {
            resetNotice.style.display = 'block';
            setTimeout(() => {
                resetNotice.style.display = 'none';
            }, 3000);
        }

        // Reset all stars to zero
        function resetAllStars() {
            // Confirm with the user
            if (confirm("Are you sure you want to reset all stars to zero? This action cannot be undone.")) {
                // Reset all stars to 0
                allStudents.forEach(student => {
                    for (const subject in student.stars) {
                        student.stars[subject] = 0;
                    }
                });
                
                // Re-render the leaderboard and cards
                renderLeaderboard(currentSubject);
                renderStudentCards();
                
                // Save the data
                saveData();
                
                // Show reset notification
                showResetNotice();
            }
        }

        // Logout the user
        function logoutUser() {
            if (confirm("Are you sure you want to log out?")) {
                // Clear user session data
                localStorage.removeItem(`grade5Leaderboard_${currentUser}`);
                // Simulate redirect to login page
                alert("You have been logged out. Data has been saved.");
                // In a real app, we would redirect to a login page
            }
        }

        // Initialize the application when the DOM is loaded
        document.addEventListener('DOMContentLoaded', init);
    </script>

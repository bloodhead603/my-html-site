<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Star Leaderboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Neue', cursive;
            background: linear-gradient(135deg, #6ecbf5 0%, #e3f2fd 100%);
            min-height: 100vh;
            padding: 20px;
            color: #2c3e50;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 25px;
            padding: 20px;
            background: linear-gradient(45deg, #3498db, #8e44ad);
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.15);
            color: white;
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: "";
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><polygon points="50,5 63,38 98,38 69,59 82,95 50,75 18,95 31,59 2,38 37,38" fill="rgba(255,255,255,0.2)"/></svg>');
            background-size: 60px;
            opacity: 0.6;
            z-index: -1;
        }

        h1 {
            font-family: 'Baloo 2', cursive;
            font-size: 3.5rem;
            text-shadow: 3px 3px 0 rgba(0,0,0,0.2);
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.4rem;
            margin-bottom: 15px;
            font-weight: 700;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 15px;
            font-size: 1.1rem;
            flex-wrap: wrap;
        }

        .stat-box {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 50px;
            backdrop-filter: blur(5px);
            min-width: 220px;
        }

        .tabs {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 25px;
            justify-content: center;
        }

        .tab {
            padding: 12px 25px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 50px;
            font-family: 'Comic Neue', cursive;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }

        .tab:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        .tab.active {
            background: #f1c40f;
            color: #2c3e50;
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }

        .tab.active::after {
            content: "â˜…";
            position: absolute;
            top: -8px;
            right: 5px;
            font-size: 1.5rem;
            animation: twinkle 1.5s infinite;
        }

        .leaderboard-container {
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }

        .leaderboard-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 10px;
            background: linear-gradient(90deg, #3498db, #e74c3c, #f1c40f, #2ecc71, #9b59b6);
            border-radius: 10px 10px 0 0;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 15px;
            font-size: 1.1rem;
        }

        th {
            background: #3498db;
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 700;
            position: sticky;
            top: 0;
        }

        th:first-child {
            border-radius: 12px 0 0 0;
        }

        th:last-child {
            border-radius: 0 12px 0 0;
        }

        tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        tr:nth-child(odd) {
            background-color: #ffffff;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
        }

        .rank {
            font-weight: 700;
            text-align: center;
            font-size: 1.3rem;
            width: 50px;
        }

        .rank-1 { color: #f1c40f; }
        .rank-2 { color: #95a5a6; }
        .rank-3 { color: #e67e22; }

        .student-name {
            font-weight: 700;
        }

        .gender-icon {
            display: inline-block;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            text-align: center;
            line-height: 28px;
            margin-right: 10px;
            font-size: 14px;
        }

        .boy .gender-icon {
            background: #3498db;
            color: white;
        }

        .girl .gender-icon {
            background: #e84393;
            color: white;
        }

        .stars {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .star {
            color: #f1c40f;
            font-size: 1.3rem;
        }

        .points-input {
            width: 70px;
            padding: 8px 12px;
            border: 2px solid #3498db;
            border-radius: 8px;
            text-align: center;
            font-size: 1.1rem;
            font-family: 'Comic Neue', cursive;
            transition: all 0.3s ease;
        }

        .points-input:focus {
            outline: none;
            border-color: #f1c40f;
            box-shadow: 0 0 0 3px rgba(241, 196, 15, 0.3);
        }

        .save-notice {
            text-align: center;
            padding: 15px;
            background: #2ecc71;
            color: white;
            border-radius: 10px;
            margin-top: 20px;
            font-weight: 700;
            display: none;
            animation: fadeInOut 3s ease;
        }

        .add-stars-btn {
            background: #2ecc71;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 15px;
            font-family: 'Comic Neue', cursive;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-left: 10px;
        }

        .add-stars-btn:hover {
            background: #27ae60;
            transform: translateY(-2px);
        }

        .auth-section {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            max-width: 500px;
            margin: 0 auto;
            text-align: center;
        }

        .auth-title {
            font-family: 'Baloo 2', cursive;
            font-size: 2.2rem;
            margin-bottom: 20px;
            color: #3498db;
        }

        .google-btn {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            background: #4285F4;
            color: white;
            padding: 12px 25px;
            border-radius: 50px;
            font-family: 'Comic Neue', cursive;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            margin-top: 15px;
        }

        .google-btn:hover {
            background: #3367D6;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        .google-icon {
            font-size: 1.5rem;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 16px;
            border-radius: 50px;
            position: absolute;
            top: 20px;
            right: 20px;
            backdrop-filter: blur(5px);
        }

        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: #f1c40f;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #2c3e50;
        }

        .logout-btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 1.2rem;
            margin-left: 8px;
        }

        @keyframes twinkle {
            0% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
            100% { opacity: 0.5; transform: scale(1); }
        }

        @keyframes fadeInOut {
            0% { opacity: 0; transform: translateY(20px); }
            20% { opacity: 1; transform: translateY(0); }
            80% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(20px); }
        }

        @media (max-width: 768px) {
            .stats {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
            
            .stat-box {
                width: 100%;
                max-width: 300px;
            }
            
            th, td {
                padding: 10px 8px;
                font-size: 1rem;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .tab {
                padding: 10px 15px;
                font-size: 1rem;
            }
            
            .points-input {
                width: 60px;
                padding: 6px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Student Star Leaderboard</h1>
            <div class="subtitle">Celebrating Excellence in Learning</div>
            
            <div class="user-info" id="user-info">
                <div class="user-avatar" id="user-avatar">T</div>
                <span id="user-name">Teacher</span>
                <button class="logout-btn" id="logout-btn">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
            
            <div class="stats">
                <div class="stat-box">
                    <i class="fas fa-chalkboard"></i> Active Class: <span id="active-class">Grade 1</span>
                </div>
                <div class="stat-box">
                    <i class="fas fa-star"></i> Total Stars: <span id="total-stars">142</span>
                </div>
                <div class="stat-box">
                    <i class="fas fa-crown"></i> Top Student: <span id="top-student">Emma (Grade 1)</span>
                </div>
            </div>
        </header>
        
        <div class="tabs">
            <button class="tab active" data-class="grade1">Grade 1</button>
            <button class="tab" data-class="grade2">Grade 2</button>
            <button class="tab" data-class="grade3">Grade 3</button>
            <button class="tab" data-class="grade4">Grade 4</button>
            <button class="tab" data-class="grade5">Grade 5</button>
        </div>
        
        <div class="leaderboard-container">
            <table>
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Student Name</th>
                        <th>Stars</th>
                        <th>Add Stars</th>
                    </tr>
                </thead>
                <tbody id="leaderboard-body">
                    <!-- Student rows will be populated by JavaScript -->
                </tbody>
            </table>
            
            <div id="save-notice" class="save-notice">
                <i class="fas fa-check-circle"></i> Progress saved successfully!
            </div>
        </div>
        
        <div class="auth-section" id="auth-section">
            <h2 class="auth-title">Welcome to Star Leaderboard</h2>
            <p>Sign in with your school account to track student progress</p>
            <button class="google-btn" id="google-login">
                <i class="fab fa-google google-icon"></i>
                Sign in with Google
            </button>
        </div>
    </div>

    <script>
        // Sample student data
        const studentsData = {
            grade1: [
                { id: 1, name: "Emma Johnson", gender: "girl", stars: 12 },
                { id: 2, name: "Noah Williams", gender: "boy", stars: 10 },
                { id: 3, name: "Olivia Brown", gender: "girl", stars: 8 },
                { id: 4, name: "Liam Jones", gender: "boy", stars: 15 },
                { id: 5, name: "Ava Garcia", gender: "girl", stars: 7 }
            ],
            grade2: [
                { id: 6, name: "Isabella Martinez", gender: "girl", stars: 14 },
                { id: 7, name: "Lucas Smith", gender: "boy", stars: 9 },
                { id: 8, name: "Mia Davis", gender: "girl", stars: 11 },
                { id: 9, name: "Ethan Rodriguez", gender: "boy", stars: 6 },
                { id: 10, name: "Sophia Wilson", gender: "girl", stars: 13 }
            ],
            grade3: [
                { id: 11, name: "Charlotte Taylor", gender: "girl", stars: 16 },
                { id: 12, name: "Mason Anderson", gender: "boy", stars: 12 },
                { id: 13, name: "Amelia Thomas", gender: "girl", stars: 9 },
                { id: 14, name: "Logan Jackson", gender: "boy", stars: 18 },
                { id: 15, name: "Harper White", gender: "girl", stars: 10 }
            ],
            grade4: [
                { id: 16, name: "Evelyn Harris", gender: "girl", stars: 11 },
                { id: 17, name: "Elijah Martin", gender: "boy", stars: 14 },
                { id: 18, name: "Abigail Thompson", gender: "girl", stars: 7 },
                { id: 19, name: "Carter Garcia", gender: "boy", stars: 13 },
                { id: 20, name: "Emily Martinez", gender: "girl", stars: 15 }
            ],
            grade5: [
                { id: 21, name: "James Robinson", gender: "boy", stars: 17 },
                { id: 22, name: "Elizabeth Clark", gender: "girl", stars: 12 },
                { id: 23, name: "Benjamin Rodriguez", gender: "boy", stars: 9 },
                { id: 24, name: "Sofia Lewis", gender: "girl", stars: 14 },
                { id: 25, name: "Daniel Lee", gender: "boy", stars: 11 }
            ]
        };

        // DOM elements
        const tabs = document.querySelectorAll('.tab');
        const leaderboardBody = document.getElementById('leaderboard-body');
        const activeClassSpan = document.getElementById('active-class');
        const totalStarsSpan = document.getElementById('total-stars');
        const topStudentSpan = document.getElementById('top-student');
        const saveNotice = document.getElementById('save-notice');
        const authSection = document.getElementById('auth-section');
        const googleLoginBtn = document.getElementById('google-login');
        const userInfo = document.getElementById('user-info');
        const userName = document.getElementById('user-name');
        const userAvatar = document.getElementById('user-avatar');
        const logoutBtn = document.getElementById('logout-btn');

        let currentClass = 'grade1';
        let isLoggedIn = false;

        // Initialize the application
        function init() {
            // Hide user info initially
            userInfo.style.display = 'none';
            
            // Set up event listeners
            setupEventListeners();
            
            // Render the initial leaderboard
            renderLeaderboard(currentClass);
        }

        // Set up event listeners
        function setupEventListeners() {
            // Tab switching
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    // Remove active class from all tabs
                    tabs.forEach(t => t.classList.remove('active'));
                    
                    // Add active class to clicked tab
                    tab.classList.add('active');
                    
                    // Update current class
                    currentClass = tab.getAttribute('data-class');
                    
                    // Render the new leaderboard
                    renderLeaderboard(currentClass);
                });
            });
            
            // Google login button
            googleLoginBtn.addEventListener('click', loginWithGoogle);
            
            // Logout button
            logoutBtn.addEventListener('click', logout);
        }

        // Render the leaderboard for a specific class
        function renderLeaderboard(className) {
            // Clear the current leaderboard
            leaderboardBody.innerHTML = '';
            
            // Get students for this class
            const students = studentsData[className];
            
            // Sort students by stars (descending)
            const sortedStudents = [...students].sort((a, b) => b.stars - a.stars);
            
            // Update header stats
            updateHeaderStats(sortedStudents, className);
            
            // Create rows for each student
            sortedStudents.forEach((student, index) => {
                const row = document.createElement('tr');
                row.classList.add(student.gender);
                
                // Rank cell
                const rankCell = document.createElement('td');
                rankCell.classList.add('rank');
                if (index === 0) rankCell.classList.add('rank-1');
                else if (index === 1) rankCell.classList.add('rank-2');
                else if (index === 2) rankCell.classList.add('rank-3');
                rankCell.textContent = index + 1;
                
                // Name cell
                const nameCell = document.createElement('td');
                nameCell.classList.add('student-name');
                
                const genderIcon = document.createElement('span');
                genderIcon.classList.add('gender-icon');
                genderIcon.innerHTML = student.gender === 'boy' ? 
                    '<i class="fas fa-mars"></i>' : 
                    '<i class="fas fa-venus"></i>';
                
                nameCell.appendChild(genderIcon);
                nameCell.appendChild(document.createTextNode(student.name));
                
                // Stars cell
                const starsCell = document.createElement('td');
                starsCell.classList.add('stars');
                
                // Add star icons
                for (let i = 0; i < student.stars; i++) {
                    const starIcon = document.createElement('i');
                    starIcon.classList.add('fas', 'fa-star', 'star');
                    starsCell.appendChild(starIcon);
                }
                
                // Add star count text
                const starCount = document.createElement('span');
                starCount.textContent = ` (${student.stars})`;
                starsCell.appendChild(starCount);
                
                // Add stars cell
                const addStarsCell = document.createElement('td');
                
                const inputGroup = document.createElement('div');
                inputGroup.style.display = 'flex';
                inputGroup.style.alignItems = 'center';
                
                const input = document.createElement('input');
                input.type = 'number';
                input.min = '1';
                input.max = '5';
                input.value = '1';
                input.classList.add('points-input');
                
                const button = document.createElement('button');
                button.classList.add('add-stars-btn');
                button.innerHTML = '<i class="fas fa-plus"></i> Add';
                
                // Add event listener to the button
                button.addEventListener('click', () => {
                    const starsToAdd = parseInt(input.value) || 1;
                    addStars(student.id, starsToAdd);
                });
                
                inputGroup.appendChild(input);
                inputGroup.appendChild(button);
                addStarsCell.appendChild(inputGroup);
                
                // Append all cells to the row
                row.appendChild(rankCell);
                row.appendChild(nameCell);
                row.appendChild(starsCell);
                row.appendChild(addStarsCell);
                
                // Append row to the table body
                leaderboardBody.appendChild(row);
            });
        }

        // Update header statistics
        function updateHeaderStats(students, className) {
            // Update active class display
            activeClassSpan.textContent = className.charAt(0).toUpperCase() + className.slice(1).replace('grade', 'Grade ');
            
            // Calculate total stars
            const totalStars = students.reduce((total, student) => total + student.stars, 0);
            totalStarsSpan.textContent = totalStars;
            
            // Get top student
            const topStudent = students[0];
            if (topStudent) {
                topStudentSpan.textContent = `${topStudent.name} (${className.charAt(0).toUpperCase() + className.slice(1).replace('grade', 'Grade ')})`;
            }
        }

        // Add stars to a student
        function addStars(studentId, stars) {
            // Find the student in all classes
            for (const className in studentsData) {
                const student = studentsData[className].find(s => s.id === studentId);
                if (student) {
                    student.stars += stars;
                    break;
                }
            }
            
            // Re-render the current leaderboard
            renderLeaderboard(currentClass);
            
            // Show save notice
            showSaveNotice();
        }

        // Show save notification
        function showSaveNotice() {
            saveNotice.style.display = 'block';
            setTimeout(() => {
                saveNotice.style.display = 'none';
            }, 3000);
        }

        // Login with Google
        function loginWithGoogle() {
            // Simulate login process
            isLoggedIn = true;
            
            // Hide auth section
            authSection.style.display = 'none';
            
            // Show user info
            userInfo.style.display = 'flex';
            
            // Set user info
            userName.textContent = "Teacher Smith";
            userAvatar.textContent = "T";
            
            // Show a login success message
            const notice = document.createElement('div');
            notice.className = 'save-notice';
            notice.style.position = 'fixed';
            notice.style.top = '20px';
            notice.style.left = '50%';
            notice.style.transform = 'translateX(-50%)';
            notice.innerHTML = '<i class="fas fa-check-circle"></i> Successfully logged in!';
            document.body.appendChild(notice);
            
            setTimeout(() => {
                notice.remove();
            }, 3000);
        }

        // Logout
        function logout() {
            isLoggedIn = false;
            
            // Show auth section
            authSection.style.display = 'block';
            
            // Hide user info
            userInfo.style.display = 'none';
            
            // Show a logout message
            const notice = document.createElement('div');
            notice.className = 'save-notice';
            notice.style.position = 'fixed';
            notice.style.top = '20px';
            notice.style.left = '50%';
            notice.style.transform = 'translateX(-50%)';
            notice.style.background = '#3498db';
            notice.innerHTML = '<i class="fas fa-info-circle"></i> Successfully logged out!';
            document.body.appendChild(notice);
            
            setTimeout(() => {
                notice.remove();
            }, 3000);
        }

        // Initialize the application when the DOM is loaded
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
